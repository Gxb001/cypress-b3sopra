<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Caesar Cipher</title>
    <link href="main.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <h1>Chiffrement de César</h1>
    <form id="caesar-form">
        <label for="text">Texte à chiffrer :</label>
        <input id="text" placeholder="Entrez votre texte" required type="text">
        <label for="shift">Décalage :</label>
        <input id="shift" placeholder="Entrez le décalage" required type="number">
        <button type="submit">Chiffrer</button>
    </form>
    <div id="result"></div>
</div>
<script src="main.js"></script>
</body>
</html>
